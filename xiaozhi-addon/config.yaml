name: "Xiaozhi ESP32 Server"
description: "AI voice assistant server for Xiaozhi ESP32 devices with Claude LLM and Home Assistant integration"
version: "1.0.9"
slug: "xiaozhi-server"
url: "https://github.com/Yanndd1/xiaozhi-esp32-server"
arch:
  - aarch64
  - amd64
startup: application
boot: auto
init: false
host_network: true
hassio_api: true
homeassistant_api: true
map:
  - share:rw
ports:
  8000/tcp: 8000
  8003/tcp: 8003
ports_description:
  8000/tcp: "WebSocket server (ESP32 devices)"
  8003/tcp: "HTTP server (OTA + vision API)"
options:
  anthropic_api_key: ""
  model_name: "claude-sonnet-4-6"
  language: "fr"
  tts_voice: "fr-FR-HenriNeural"
  ha_devices: []
  prompt: "Tu es un assistant IA intelligent et un partenaire de brainstorming. Tu aides a la reflexion creative, la resolution de problemes, et le controle de la maison connectee. Sois concis dans tes reponses vocales."
schema:
  anthropic_api_key: str
  model_name: "str?"
  language: "str?"
  tts_voice: "str?"
  ha_devices:
    - "str?"
  prompt: "str?"
